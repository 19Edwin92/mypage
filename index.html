<!DOCTYPE html>
<html>
    <head>
        <!-- 웹페이지 보이지는 않지만, 필요한 설정을 해두는 곳이에요.
             우리가 집을 위해 미리 생각 해놓은 것을 적어두는 곳이라고 할 수 있죠!-->
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>EDWIN 공작소</title>
        <meta property="og:title" content="Edwin 공작소" />
        <meta property="og:description" content="오늘부터 코딩" />
        <meta property="og:image" content="Edwin.png" />
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Poor+Story&display=swap');
                     * { font-family:'Poor Story', cursive; }
            body {background-image: url('hanla02.png'); background-size: cover; background-attachment: fixed; background-position: center;}
            .profile{width:100px; height:100px;
                     border-radius: 100%; border: 2px solid white;

                     background-image: url('Edwin.png');
                     background-position: center;
                     background-size: cover;}

            .main {color:white; font-size: 20px; margin-top: 30px; margin-bottom: 10px;text-shadow: 2px 2px 3px black;}

            .sub_main{color:white; font-size: 14px; margin-top: 0px; margin-bottom: 30px;text-shadow: 2px 2px 2px black;}  
            
            .wrap {width: 300px;
                   margin: 30px auto 0px auto;

                   display: flex;
                   flex-direction: column;
                   justify-content: center;
                   align-items: center;}

            .wrap > a {width: 300px; height: 50px; background-color: white; border-radius: 8px;
                       margin-top: 10px;
                       font-size: 14px;
                       font-weight: bold;
                       color: #44398a;
                       text-decoration: none;
                    
                       display: flex;
                       flex-direction: column;
                       justify-content: center;
                       align-items: center;
                    
                       box-shadow: 3px 3px 5px 0px black;} 
            
            .wrap > a:hover {background-color: #d2d2d2; font-size: 18px;}             
        </style>
    </head>
    <body>
        <div class="wrap">
            <div class="profile"></div>
            <h1 class="main">EDWIN 공작소</h1>
            <p class="sub_main">오늘부터 코딩</p>
            <a target="_blank" href="https://www.instagram.com/edwin__park/"> INSTAGRAM</a>
            <a target="_blank" href="https://m.blog.naver.com/b_a_s_e?categoryNo=6">오늘부터 코딩(NAVER.Blog)</a>    
            <a target="_blank" href="https://m.blog.naver.com/b_a_s_e?categoryNo=9">나만의 프로필 만들기(NAVER.Blog)</a>
        </div>
    </body>
</html>

<!--
body {background-color: #44398a;}
    - body 전체를 설정하고 싶을 때는, dot(.) 없이 입력하면 됩니다. 

body tag >> <div class="profile">이라 지칭된 사진을 사진을 넣는 공간을 만들어보겠습니다. 
    - div tag 로 이를 묶어주고 
    - class="profile" : 이 묶음의 이름을 지정해줍니다. 
    - HEAD TAG 로 이동하여, 이 묶음을 꾸며주겠습니다. 
      <style> .profile {} </style> : 꾸며 줄 경로를 입력해 줍니다. 
      {
        width:100px; 길이설정
        height:100px; 높이설정
        background-color: green; 배경색 설정
        border-radius: 100%; 기본적으로 설정된 정사각형(100px, 100px)에 곡률을 설정해줍니다.
        border: 2px solid white; 테두리는 2px 로 설정하고, solid(실선)이며, 색은 흰색으로 지정해라.

        background-image: url('Edwin.jpg');  해당 html 파일과 같은 위치에 있는 이미지의 이름을 통해 불러올 수 있습니다.
        background-position: center; 위치는 가운데로 설정해주시고
        background-size: cover;} 크기는 덮어쓰기로 설정합니다. 그러면 배경은 필요 없겠죠. 삭제하겠습니다. 
      }

body <a href> tag와 관련하여
    - 해당링크의 밑줄을 없에고 싶다면 url 뒤에 다음을 추가하자. 
      <a href="https://www.instagram.com/edwin__park/" style="text-decoration:none">
    - 또한 하이퍼링크된 글자의 색을 변경하고 싶을 때는, body tag에서 수정해줘야 한다. 
      <body link="white" vlink="white" alink="white">
            - link : 아직 방문하지 않은 링크의 색상
            - vlink : 방문한 적 있는 링크의 색상
            - alink : 마우스로 클릭할 시 나타나는 링크 색상
    - 그러나 이는 별도로 만들 예정임으로, 다시 지우자. 

body tag >> <h1="main">의 색상과 글자크기를 변경해 줍시다. 
    - 먼저 <h1> tag에 class를 실행해줍니다. 
    - HEAD TAG >> <style> .main {}
    - 변경하고자 하는 내용들을 기입해 줍니다. <p> tag도 동일합니다. 
    - !!! 위치는 최종 단계에서 해주는 것이 좋습니다.     


body tag >> <div class="profile">, <h1>, <p> 를 묶어서 변경하겠습니다.
    - 우선 이 세 개의 tag 를 <div class="wrap"></div> 으로 묶어줍니다. 
    - HEAD TAG >> <style> .wrap {} 에서 이를 설정해 주겠습니다. 

        .wrap {background-color: green;  설정하고자 하는 공간이 눈에 보이지 않기에 백그라운드를 지정해주고, 이후에 삭제합니다. 
                        width: 300px;    가로의 길이를 지정해줍니다. 무한가로일 이유는 없기 떄문에
                        margin: 30px auto 0px auto; 여백지정입니다. 시계방향으로 위 30px 띄어주고, 오른쪽은 자동(밀어내기), 아래는 0px, 왼쪽은 자동(밀어내기) 해라, 즉 오른쪽왼쪽을 밀어, 가운데 정렬을 시켜라

                        display: flex;            다음의 4개는 한 묶음입니다. class="wrap"을 전체 가운데로 이동하라는 명령입니다. 
                        flex-direction: column;
                        justify-content: center;
                        align-items: center;


body tag >> <a target="_blank" href=""> 링크박스를 만들어보겠습니다. 
    - 연결하고자 하는 링크와 이름을 지정해줍니다. 
    - <a target="_blank" href="https://www.instagram.com/edwin__park/"> INSTAGRAM</a>
    - HEAD TAG >> <style> 로 가서 경로를 지정해 줘야 하는데 
      해당 내용이 wrap tag >> a tag 들로 묶여 있음으로 링크를 이렇게 설정해 줍니다. 

      <style> .warp > a {}
      width: 300px; height: 50px;  너비와 높이를 설정합니다.
      background-color: white;     배경색상을 설정해줍니다.
      border-radius: 8px;          상자의 곡률을 지정해줍니다.
      margin-top: 10px;            위에서부터 10px 떨어져라 설정해줍니다.
      font-size: 14px;             글자의 크기를 설정해줍니다.
      font-weight: bold;           글자의 굵기를 설정해줍니다.
      color: #44398a;              글자의 색상을 설정해줍니다.
      text-decoration: none;       <a href> 하이퍼링크의 데코레이션을 없애줍니다.
                    
      display: flex;               아래 4개의 항목은 대상을 가운데로 정렬하는 코드입니다.
      flex-direction: column;
      justify-content: center;
      align-items: center;
                    
      box-shadow: 3px 3px 5px 0px black; 상자들의 그림자를 설정해 줍니다. 오른쪽으로/하단으로/그림자의너비는/선명도는/ 색상              


HEAD TAG >> <style> 글꼴을 변경해 보겠습니다. 
    - <style> 바로 아래, 다음의 내용을 기입합니다. 
      @import url('https://fonts.googleapis.com/css2?family=Poor+Story&display=swap');
      * { font-family:'Poor Story', cursive; }  

    - 글꼴은 구글폰트 사이트 에서 https://fonts.google.com/?subset=korean
      지정하고 싶은 폰트를 설정한 후, 하단에 있는 예 light 300 과 같은 파란링크를 클릭하여, 
      import Url 과 CSS rules to specify 링크를 복사 붙여넣기 합니다. 
  

body tag >> a target 박스 hover(위에 마우스를 가져다 놓았을 때) 색상변경
        - <style>에 새로은 새로운 경로를 설정하고 
        - hover 일 때를 설정해줍니다. 배경화면 변경으로, #d2d2d2는 약한 회색
          .wrap > a:hover {background-color: #d2d2d2;}
        - 이런 식으로 글자크기로 변경할 수도 있습니다.
