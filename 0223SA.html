
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>주특기 과제 01</title>
  <script defer src="0223SA.js"></script>
</head>
<body>
<form id="info-form">
  <p>First name : </p> 
  <input required type="text" name="firstName" id="firstName">
  <p>Last name : </p> 
  <input required type="text" name="lastName" id="lastName">
  <p>Email : </p> 
  <input required type="email" name="email" id="email">
  <p>Gender : <input type="radio" name="gender" value="Male">Male <input type="radio" name="gender" value="Female">Female</p>
  <p>Favorite : <input type="checkbox" name="Favorite" value="HTML"> HTML <input type="checkbox" name="Favorite"  value="JAVA"> JAVA <input type="checkbox" name="Favorite" value="JavaScript"> JavaScript</p>
  <p>Browser : <select name="Browser" id="browser">
      <option value="">----Browser---</option>
      <option value="크롬">크롬</option>
      <option value="사파리">사파리</option>
      <option value="네이버웨일">네이버웨일</option>
      <option value="파이어폭스">파이어폭스</option>
  </select></p>
  <p>Birthday : <input type="date" name="Birthday" id="birthday"></p>
  <input type="submit" value="제출">
</form> 

</body>
</html>
